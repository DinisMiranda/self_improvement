# Dependabot: atualizações automáticas de dependências.
# Quando adicionares package.json, requirements.txt, etc., o Dependabot pode propor PRs.
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  # Atualizações do GitHub Actions (se existirem workflows em .github/workflows/)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "DinisMiranda"

