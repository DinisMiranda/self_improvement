# Dependabot: automatic dependency updates.
# When you add package.json, requirements.txt, etc., Dependabot can propose PRs.
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  # GitHub Actions updates (if you have workflows in .github/workflows/)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    reviewers:
      - "DinisMiranda"

  # Uncomment when you have package.json (e.g. Vue/Node project)
  # - package-ecosystem: "npm"
